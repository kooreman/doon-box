<div id="login" ng-controller="LoginCtrl as lctrl">

        <div class="login-content">


            <!-- Login -->
            <div data-ng-if="lctrl.login === 1">
                <form data-ng-submit="login(email, password);">
                    <div class="lc-block toggled" id="l-login" >
                        <div class="input-group m-b-20">
                            <span class="input-group-addon"><i class="zmdi zmdi-hc-lg zmdi-email"></i></span>
                            <div class="fg-line">
                                <input type="text" class="form-control" data-ng-model="email" placeholder="E-Mail">
                            </div>
                        </div>

                        <div class="input-group m-b-20">
                            <span class="input-group-addon"><i class="zmdi zmdi-hc-lg zmdi-key"></i></span>
                            <div class="fg-line">
                                <input type="password" class="form-control" data-ng-model="password" placeholder="Wachtwoord">
                            </div>
                        </div>

                        <div class="clearfix"></div>

                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="">
                                <i class="input-helper"></i>
                                Houd me ingelogd
                            </label>
                        </div>

                        <button type="submit" class="btn btn-login btn-danger btn-float"><i class="zmdi zmdi-hc-lg zmdi-arrow-right"></i></button>
                    </div>
                </form>

                <div class="row extra-buttons">
                    <button data-block="#l-register" class="btn btn-primary btn-file waves-effect" data-ng-click="lctrl.login = 0; lctrl.register = 1">Registreren</button>
                    <button data-block="#l-forget-password" class="btn btn-primary btn-file waves-effect" data-ng-click="lctrl.login = 0; lctrl.forgot = 1">Wachtwoord vergeten?</button>
                </div>
            </div>







            <!-- Register -->
            <div data-ng-if="lctrl.register === 1">
                <form data-ng-submit="register(email, password, name);">
                    <div class="lc-block toggled" id="l-login" >
                        <div class="input-group m-b-20">
                            <span class="input-group-addon"><i class="zmdi zmdi-hc-lg zmdi-account"></i></span>
                            <div class="fg-line">
                                <input type="text" class="form-control" data-ng-model="name" placeholder="Naam">
                            </div>
                        </div>

                        <div class="input-group m-b-20">
                            <span class="input-group-addon"><i class="zmdi zmdi-hc-lg zmdi-email"></i></span>
                            <div class="fg-line">
                                <input type="text" class="form-control" data-ng-model="email" placeholder="E-Mail">
                            </div>
                        </div>

                        <div class="input-group m-b-20">
                            <span class="input-group-addon"><i class="zmdi zmdi-hc-lg zmdi-key"></i></span>
                            <div class="fg-line">
                                <input type="password" class="form-control" data-ng-model="password" placeholder="Wachtwoord">
                            </div>
                        </div>

                        <div class="clearfix"></div>

                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="">
                                <i class="input-helper"></i>
                                Houd me ingelogd
                            </label>
                        </div>

                        <button type="submit" class="btn btn-login btn-danger btn-float"><i class="zmdi zmdi-hc-lg zmdi-arrow-right"></i></button>
                    </div>

                </form>

                <div class="row extra-buttons">
                    <button data-block="#l-register" class="btn btn-primary btn-file waves-effect" data-ng-click="lctrl.register = 0; lctrl.login = 1">Inloggen</button>
                    <button data-block="#l-forget-password" class="btn btn-primary btn-file waves-effect" data-ng-click="lctrl.register = 0; lctrl.forgot = 1">Wachtwoord vergeten?</button>
                </div>
            </div>

            <!-- Forgot Password -->
            <div data-ng-if="lctrl.forgot === 1">
                <form data-ng-submit="forgot(email);">
                    <div class="lc-block toggled"  >

                        <div class="input-group m-b-20">
                            <span class="input-group-addon"><i class="zmdi zmdi-hc-lg zmdi-email"></i></span>
                            <div class="fg-line">
                                <input type="text" class="form-control" data-ng-model="email" placeholder="E-Mail">
                            </div>
                        </div>

                        <div class="clearfix"></div>



                        <button type="submit" class="btn btn-login btn-danger btn-float"><i class="zmdi zmdi-hc-lg zmdi-arrow-right"></i></button>
                    </div>



                </form>

                <div class="row extra-buttons">
                    <button data-block="#l-register" class="btn btn-primary btn-file waves-effect" data-ng-click="lctrl.forgot = 0; lctrl.login = 1">Inloggen</button>
                    <button data-block="#l-forget-password" class="btn btn-primary btn-file waves-effect" data-ng-click="lctrl.forgot = 0; lctrl.register = 1">Registreren</button>
                </div>
            </div>



        </div>
</div>
