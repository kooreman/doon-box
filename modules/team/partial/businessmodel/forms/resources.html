<h4>Middelen</h4>

<ul>
    <li data-ng-repeat="r in resources">{{ r.name }}
        <button data-ng-click="growl(resources.$remove(r))" data-ng-if="editableModel"><i class="fa fa-trash-o"></i></button>
    </li>
</ul>
<form data-ng-if="editableModel">
    <div class="row">
        <div class="col-sm-12">
            <input type="text" class="col-sm-10" data-ng-model="resource.name" placeholder="Nieuw middel">
            <button data-ng-click="growl(resources.$add(resource));resource='';" class="col-sm-2">+</button>
        </div>
    </div>
</form>
