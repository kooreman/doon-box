<h4>Kosten</h4>

<ul>
    <li data-ng-repeat="c in costs">{{ c.name }}
        <button data-ng-click="growl(costs.$remove(c))" data-ng-if="editableModel"><i class="fa fa-trash-o"></i></button>
    </li>
</ul>
<form data-ng-if="editableModel">
    <div class="row">
        <div class="col-sm-12">
            <input type="text" class="col-sm-10" data-ng-model="cost.name" placeholder="Nieuwe kosten">
            <button data-ng-click="growl(costs.$add(cost));cost='';" class="col-sm-2">+</button>
        </div>
    </div>
</form>
