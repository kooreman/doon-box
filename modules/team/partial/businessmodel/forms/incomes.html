<h4>Inkomsten</h4>

<ul>
    <li data-ng-repeat="i in incomes">{{ i.name }}
        <button data-ng-click="growl(incomes.$remove(c))" data-ng-if="editableModel"><i class="fa fa-trash-o"></i></button>
    </li>
</ul>
<form data-ng-if="editableModel">
    <div class="row">
        <div class="col-sm-12">
            <input type="text" class="col-sm-10" data-ng-model="income.name" placeholder="Nieuwe inkomsten">
            <button data-ng-click="growl(incomes.$add(income));income='';" class="col-sm-2">+</button>
        </div>
    </div>
</form>
